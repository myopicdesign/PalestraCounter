<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="app">
    <header>
      <i class="fa-solid fa-arrow-left"></i>
      <h1>Counter</h1>
    </header>

    <main>
      <div id="counter-container">
        <!-- cerchio animato attorno -->
        <div class="loader-ring">
          <div class="loader-ring-light"></div>
          <div class="loader-ring-track"></div>
        </div>

        <!-- numero del counter -->
        <div id="counter">0</div>
        <div id="echo-container"></div>
      </div>

      <footer>
        <div id="button-container">
          <button id="resetBtn"><i class="fa-solid fa-rotate-left"></i></button>
          <button id="startBtn"><i class="fa-solid fa-play"></i></button>
          <button id="stopBtn"><i class="fa-solid fa-pause"></i></button>
        </div>

        <div id="slider-container">
          <input type="range" id="sensitivity-slider" min="-2" max="3" step="1">
        </div>
      </footer>
    </main>
  </div>
</body>
</html>
