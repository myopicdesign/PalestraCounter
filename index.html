<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div id="app">
    <header>
      <i data-lucide="arrow-left"></i>
      <h1>Counter</h1>
    </header>

    <main>
      <div id="counter-container">
        <div class="loader-ring">
          <div class="loader-ring-light"></div>
          <div class="loader-ring-track"></div>
        </div>
        <div id="counter">0</div>
        <div id="echo-container"></div>
      </div>

      <footer>
        <div id="button-container">
          <button id="resetBtn"><i data-lucide="rotate-ccw"></i></button>
          <button id="startBtn"><i data-lucide="play"></i></button>
          <button id="stopBtn"><i data-lucide="pause"></i></button>
        </div>

        <div id="slider-container">
          <input type="range" id="sensitivity-slider" min="-2" max="3" step="1">
        </div>
      </footer>
    </main>
  </div>

  <script>
    lucide.createIcons(); // inizializza icone
  </script>
</body>
</html>
